trigger_PowerUpSQL:
  stage: multiTrigger
  only:
    variables:
     - $CI_MULTI_TRIGGER == "mssql"
     - $CI_MULTI_TRIGGER == "ad"
     - $CI_MULTI_TRIGGER == "windows"
     - $CI_MULTI_TRIGGER == "all"
  trigger: 
    project: root/PowerUpSQL
  variables:
    PWNDROP_WRITE_KEY: $PWNDROP_WRITE_KEY
    PWNDROP_URL: $PWNDROP_URL


